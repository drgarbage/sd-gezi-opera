<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>cascade practice</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
    }

    .wrapper {
      width: 90%;
      /*margin: 20px 35px 0;*/
      background-color: gray;
    }


    #photos__container {
      position: relative;
      width: 100vw;
      height: 90vh;
      overflow-y: hidden;
      background-color: gray;

    }

    .photo {
      width: 330px;
      /* width: 18%; 
            
            */
      height: auto;
      position: absolute;

      display: block;
      border-radius: 15px;
      box-shadow: 0 0 10px 0 rgb(0 0 0 / 30%);
      background-position: center;
      background-size: cover;
      overflow: auto;
      border: 1px solid #ccc;
      right: 30%;
      transform: translate(5%, 0%);
    }

    .photo img {
      width: 100%;
      /*
            height: auto;
            
            */
      display: block;
      border-radius: 15px;
      box-shadow: 0 0 10px 0 rgb(0 0 0 / 30%);

    }

    .photo:hover {
      opacity: 0.8;
      /* 調整透明度以顯示懸停效果 */
    }

    /* 遮罩层样式 */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      /* 半透明黑色背景 */
    }

    /* 弹出窗口样式 */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
    }

    /* 关闭按钮样式 */
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .image-popup{
      width: 100%;
      /*
            height: auto;
            
            */
      display: block;
      border-radius: 15px;
      box-shadow: 0 0 10px 0 rgb(0 0 0 / 30%);
    }
  </style>
</head>

<body class="wrapper">
    
    <div id="photos__container">
      <div class="photo"></div>
      <div class="title">
        <h2>照片集</h2>
      </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <!--span class="close" onclick="closePopup()">&times;</span-->
      
    </div>

  <script src="JsOfRear.js"></script>
</body>


</html>
